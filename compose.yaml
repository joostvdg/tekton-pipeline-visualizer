services:
  rabbitmq:
    image: 'rabbitmq:management'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=admin'
      - 'RABBITMQ_DEFAULT_USER=admin'
    ports:
      - '5672:5672'
      - "15672:15672"

  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=tektonvisualizer'
      - 'POSTGRES_PASSWORD=sensemaker'
      - 'POSTGRES_USER=sensemaker'
    ports:
      - '5432:5432'
